# Fly.io app config for DACN API backend
# First deploy: run from backend/ â€” fly launch (or fly deploy). Do NOT run "fly config save"
# until the app has at least one machine. Create volume first: fly volumes create dacn_data -r <region>

app = "diem-marketplace"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"
  DATABASE_PATH = "/data/dacn.db"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

# Persist SQLite DB across deploys (optional; remove if using external DB)
[mounts]
  source = "dacn_data"
  destination = "/data"
